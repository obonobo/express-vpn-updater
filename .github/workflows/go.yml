name: "[BACKEND] Go Build n' Test"

on:
  pull_request:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
      tags:
        required: false
        description: "Test scenario tags"

jobs:
  test:
    name: "Build n' Test"
    runs-on: ubuntu-latest
    env:
      go-version: "^1.16"
      node-version: "16"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node-version }}
      - name: Use Go ${{ env.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.go-version }}
      - run: |
          ####>>>==- ğŸ‘ğŸ‘ğŸ‘ğŸ‘ŒğŸ‘ŒğŸ˜‚ Build n' Test ğŸ˜‚ğŸ‘ŒğŸ‘ŒğŸ‘ğŸ‘ğŸ‘ -==<<<####
          cd server
          yarn install --dev
          yarn test
          yarn build

  deploy:
    name: Go Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    env:
      STAGE: prod
      go-version: "1.16"
      node-version: "16"
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Using Node.js version ${{ env.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node-version }}

      - name: Using Go version ${{ env.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.go-version }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Configure Serverless Framework
        run: |
          ####>>>==- ğŸ‘ğŸ‘ğŸ‘ğŸ‘ŒğŸ‘ŒğŸ˜‚ Configuring Serverless Framework ğŸ˜‚ğŸ‘ŒğŸ‘ŒğŸ‘ğŸ‘ğŸ‘ -==<<<####
          cd server
          yarn install --dev
          yarn sls config credentials \
              --provider aws \
              --key "${AWS_ACCESS_KEY_ID}" \
              --secret "${AWS_SECRET_ACCESS_KEY}"

      - name: Deploy
        run: |
          ####>>>==- ğŸ‘ğŸ‘ğŸ‘ğŸ‘ŒğŸ‘ŒğŸ˜‚ Deploying to AWS ğŸ˜‚ğŸ‘ŒğŸ‘ŒğŸ‘ğŸ‘ğŸ‘ -==<<<####
          cd server
          make deploy
